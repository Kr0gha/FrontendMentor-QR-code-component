<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
</head>
<body>

  <div class="attribution">

    <div id="qrCodeCard">
      <img id="qrCodeImage" src="images/image-qr-code.png" alt="">
      <h1 id="qrCodeTitle">Improve your front-end skills by building projects</h1>
      <p id="qrCodeText">Scan the QR code to visit frontend Mentor and take coding skills to the next level</p>
      <p id="Signature"> Made by Foin Alexandre </p>
    </div>

    

  </div>
</body>
</html>
